<!DOCTYPE html >
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <main class="flex justify-center">



        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
                <div class="artboard artboard-demo phone-3">

                    <!-- Available balance -->
                    <div>
                        <div class="stats shadow">
                            <div class="stat">
                                <div class="stat-title">Available Balance</div>
                                <div id="balance" class="stat-value">89400</div>
                            </div>
                        </div>
                    </div>
                    <div class="divider"></div>
                    <div>
                        <button id="add-money-btn" class="btn">Add Money</button>
                        <button id="cash-out-btn" class="btn">Cash Out</button>
                    </div>
                    <div class="divider"></div>

                    <!--Add Money Form starts here -->
                    <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl " id="add-money-form">
                        <form  class="card-body">
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Enter your amount</span>
                                </label>
                                <input id="add-money-input" type="number" placeholder="Amount" class="input input-bordered" required />
                            </div>
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">PIN</span>
                                </label>
                                <input id="pin-input" type="number" placeholder="PIN Number" class="input input-bordered" required />
                                <label class="label">
                                    <a href="#" class="label-text-alt link link-hover">Forgot PIN?</a>
                                </label>
                            </div>
                            <div class="form-control mt-6">
                                <button id="btn-add-money" class="btn btn-primary">Add Money</button>
                            </div>
                        </form>
                    </div>

                    <!--Add Money Form ends here -->
                     <!--Cash Out Form starts here  -->

                     <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl hidden" id="cash-out-form">
                        <form  class="card-body">
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Enter your amount</span>
                                </label>
                                <input id="cut-input" type="number" placeholder="Amount" class="input input-bordered" required />
                            </div>
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">PIN</span>
                                </label>
                                <input id="pin-Input" type="number" placeholder="PIN Number" class="input input-bordered" required />
                                <label class="label">
                                    <a href="#" class="label-text-alt link link-hover">Forgot PIN?</a>
                                </label>
                            </div>
                            <div class="form-control mt-6">
                                <button id="btn-cash-out" class="btn btn-primary">Cash Out</button>
                            </div>
                        </form>
                    </div>

                     <!-- Cash Out Form ends here -->





                </div>


            </div>
        </div>
    </main>
    <script src="/home.js"></script>
    <script src="/feature.js"></script>
    
    
</body>

</html>
